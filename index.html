<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">

    <div class="container">
      <div class="pattern-section">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <img class="profile-picture" src="images/image-victor.jpg" alt="">
  
      <div class="info-section">
        <div class="flex-container">
          <span><p>Victor Crest</p></span>
          <p>26</p>
        </div>

        <p id="city">London</p>

      </div>
    </div>

    <hr>

    <div class="stats-section">

      <div class="followers">
        <span><p>80K</p></span>
        <p class="categories">Followers</p>
      </div>

      <div class="likes">
        <span><p>803K</p></span>
        <p class="categories">Likes</p>
      </div>

      <div class="photos">
        <span><p>1.4K</p></span>
        <p class="categories">Photos</p>
      </div>

    </div>
  </div>


</body>
</html>
